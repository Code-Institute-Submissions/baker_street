<!DOCTYPE html>
{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container general-text">
  <div class="row">
    {% for item in watson %}
    <div class="col-2">{{ item.room_title }}</div>
    <div class="col-2">â‚¬{{ item.price }} per person</div>
    <div class="col-4">{{ item.room_description }}</div>

<div class="container">

    </div>
  </div>
</div>
{% endblock %}
