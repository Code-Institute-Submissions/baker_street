<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <title>Baker Street Escape Rooms</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="{% url 'home' %}"
        ><h1 class="links">Baker Street Escape Rooms</h1></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link links" href="{% url 'home' %}">Home </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle links"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Our Rooms
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'our_rooms' %}">Watson!</a>
              <a class="dropdown-item" href="{% url 'our_rooms' %}">A Study In Pink</a>
              <a class="dropdown-item" href="{% url 'our_rooms' %}">Moriartys Madness</a>
                
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link links" href="#" tabindex="-1"
              >Book Now</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link links" href="{% url 'leaderboards' %}" tabindex="-1"
              >Leaderboards</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link links" href="{% url 'contact' %}">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link links" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <br>
    <img
      id="main_background_img"
      src="{% static 'images/parchment-background.jpg' %}"
      class="img-fluid"
      alt="Parchment"
    />

    {% block content %} {% endblock %}<br />
    <div id="social_media_links" class="container">
      <div class="row">
        <div class="col">
            <a href="https://www.facebook.com/login/"><i class="fa fa-facebook-f"></i></a>
            <a href="https://www.tripadvisor.ie/"><i class="fa fa-tripadvisor"></i></a>
        </div>
      </div>
    </div>
    <img
      id="main_footer_background_img"
      src="{% static 'images/sherlock-holmes-shadow.jpg' %}"
      class="img-fluid"
      alt="Responsive image"
    />
  </body>
</html>
